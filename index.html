<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUKE JUALAN - Item Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #F2F8F0; /* Soft Matcha background */
      color: #333333; /* Teks utama */
    }

    header {
      background-color: #79B473; /* Matcha green */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .item {
      background-color: #FFFFFF;
      border: 2px solid #CDEAC0;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #333333;
    }

    .item .info {
      flex: 1 1 60%;
    }

    .item .info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .item .info p {
      margin: 0.2rem 0;
    }

    .item .action {
      text-align: right;
      margin-top: 0.5rem;
    }

    .item .action button {
      padding: 0.6rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #69A17A;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .item .action button:hover {
      background-color: #4E7D5D;
    }

    .item .action button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .channel-button {
      display: block;
      background-color: #FEEBCB;
      color: #4E4E4E;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 2rem;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .channel-button:hover {
      background-color: #FFD480;
    }

    @media (max-width: 600px) {
      .item {
        flex-direction: column;
      }

      .item .action {
        text-align: left;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>LUKE JUALAN - Item Game</header>
  <div class="container" id="item-container">
    <p>Loading data...</p>
  </div>

  <a href="https://whatsapp.com/channel/0029Vb6ZF0kFHWqARkrzlc0M" target="_blank" class="channel-button">
    ðŸ“¢ Lihat Testimoni & Channel Resmi
  </a>

  <script>
    const sheetID = '1X6vOXXXcNCbudDw5ZP5rcZGpgcq_OZIo-GsYRebrwx4'; // Ganti dengan ID kamu
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
    const container = document.getElementById('item-container');

    async function fetchData() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        container.innerHTML = '';

        rows.forEach(row => {
          const nama = row.c[0]?.v || '';
          const harga = row.c[1]?.v || 0;
          const stok = row.c[2]?.v || 0;
          const pesan = encodeURIComponent(`Halo saya mau beli ${nama} R${harga / 1000}`);

          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <div class="info">
              <h3>${nama}</h3>
              <p>Harga: Rp${harga.toLocaleString('id-ID')}</p>
              <p>Stok: ${stok}</p>
            </div>
            <div class="action">
              <button ${stok == 0 ? 'disabled' : ''} onclick="window.open('https://wa.me/6281368845198?text=${pesan}', '_blank')">Order via WA</button>
            </div>
          `;
          container.appendChild(item);
        });
      } catch (err) {
        container.innerHTML = '<p>Gagal memuat data. Periksa koneksi internet atau izin Google Sheets Anda.</p>';
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // refresh tiap 5 detik
  </script>
</body>
</html>
